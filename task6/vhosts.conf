
<VirtualHost *:80>
  ServerName test.epm
  DocumentRoot /www/test
  ServerAdmin admin@test.epm
   <Directory "/var/www/test/docs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
   </Directory>
</VirtualHost>

